name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

concurrency:
  group: 'deploy'  # This can be any unique identifier for your workflow group
  cancel-in-progress: true

jobs:

  test:
    runs-on: ubuntu-latest
    steps:
    - name: Installing dependencies (Simulating)
      run: echo "Dependencies Installed..."

    - name: Executing Test (Simulating)
      run: echo "Passed"

    - name: Generating artifacts (Simulating)
      run: echo "Artifacts generated"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
